<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table cellpadding="0" cellspaching="0" border="0" width="100%"
     hight="100%" 
     align="centre">
        <tr vaign="middle">
            <td align="Centre"> <img name="cup" src="cupajava.jpg" alt="java" width="64" height="38">
                <P>
                    <a href="#" onClick="interval()">Interval</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" onclick="timeOut()">Timeout</a>




            </td>

        </tr>



    </table>


    <script language="JavaScript">
        let cupUp = new Image();
        cupUp.src = "cupaJava.jpg";
        let cupDown = new Image();
        cupDown.src = "hiddenjava.jpg"
        let alpha;
        function interval() {
            alpha = window.setInterval("document.cup.src=cupDown.src", 5);

        }
        function timeOut() {
            window.setTimeout("document.cup.src=cupDown.src",5)
            window.clearInterval(alpha);
        }
    </script>
</body>

</html>
