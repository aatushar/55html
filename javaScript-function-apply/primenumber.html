<body>
    <label>number</label>
    <input type="number" id="=number">
    <br>
    <button onclick="checkprime()">Check</button>
    
    <script>
        function checkprime() {
       
            let n=document.getElementById("number").value;
            let count =0;
            for (let i=1; i<=n;i++){
                if(n%i==0){
                count= count+1;
            }
        }
        if(count==2){
            alert("prime number");

        }
        else{
            alert("not prime number");
        }
    }
        

    </script>
